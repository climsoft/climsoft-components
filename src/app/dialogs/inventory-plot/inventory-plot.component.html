<form (ngSubmit)="onSubmit($event)" [formGroup]="form">
  <c-container>
    <c-row>
      <c-col>
        <h4>Select Station</h4>
        <app-station-select
          style="max-height: 75vh; overflow: auto"
          (valueChanged)="setStationIds($event)"
        ></app-station-select>
      </c-col>
      <c-col>
        <h4>Select Element</h4>
        <app-element-select
          style="max-height: 75vh; overflow: auto"
          (valueChanged)="setElementIds($event)"
        ></app-element-select>
      </c-col>
      <c-col>
        <h4>Summary Type</h4>
        <app-summary-type-select style="margin-bottom: 6em"></app-summary-type-select>
        <h4>Period</h4>
      </c-col>
    </c-row>
  </c-container>
  <button cbutton type="submit" color="primary" [disabled]="!form.valid" class="submit-button btn btn-info">
    Submit
  </button>
</form>
